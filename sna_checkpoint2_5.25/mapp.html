    <!-- Main -->
    <div id="map"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5G5vAGGIoyo8p_uicFG2Kkckq-oXFq-k&callback=initMap"></script>
    <script src="db.js"></script>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: new google.maps.LatLng(24.98959, 121.5742083),
                mapTypeId: 'roadmap'
            });

            var infoWindow = new google.maps.InfoWindow({ map: map });

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Location found.');
                    map.setCenter(pos);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }


            var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
            var icons = {
                parking: {
                    icon: iconBase + 'parking_lot_maps.png'
                },
                library: {
                    icon: iconBase + 'library_maps.png'
                },
                info: {
                    icon: iconBase + 'info-i_maps.png'
                }
            };

            var features_public = [
                {
                    name: '萬興國小地下停車場',
                    position: new google.maps.LatLng(24.98959, 121.5742083),
                    type: 'parking',
                    link: '"https://www.google.com.tw/maps/place/萬興國小地下停車場"',
                    money: '20',
                    number: '12'
                }, {
                    name: '永安藝文館停車場',
                    position: new google.maps.LatLng(24.984454, 121.568988),
                    type: 'parking',
                    link: '"https://www.google.com.tw/maps/place/永安藝文館停車場"',
                    money: '20',
                    number: '12'
                }, {
                    name: '保儀路平面停車場',
                    position: new google.maps.LatLng(24.984402, 121.565306),
                    type: 'parking',
                    link: '"https://www.google.com.tw/maps/place/保儀路平面停車場"',
                    money: '20',
                    number: '12'
                }
            ];

            var features_temp = [
                {
                    name: '佐世保對面',
                    position: new google.maps.LatLng(24.986759, 121.578794),
                    type: 'info',
                    link: '"https://www.google.com.tw/maps/place/萬興國小地下停車場"',
                }, {
                    name: '新光路一段-巴東蜀味',
                    position: new google.maps.LatLng(24.989629, 121.573730),
                    type: 'info',
                    link: '"https://www.google.com.tw/maps/place/永安藝文館停車場"',
                }, {
                    name: '木新路二段-木柵復活堂門口',
                    position: new google.maps.LatLng(24.987727, 121.570456),
                    type: 'info',
                    link: '"https://www.google.com.tw/maps/place/保儀路平面停車場"',
                }
            ];

            var features_privete = [
                {
                    name: '鼎晟不動產-停車場車位出租-文山行旅',
                    position: new google.maps.LatLng(24.982487, 121.565057),
                    type: 'library',
                    number: '25',
                    time: '禮拜一 10:00~16:00',
                    price: '100元',
                    img: 'https://c1.staticflickr.com/5/4269/35112204186_79c910ed98_z.jpg',
                    link: 'https://www.google.com.tw/maps/place/萬興國小地下停車場'
                }
            ];

            // Create markers.
            features_public.forEach(function (feature) {

                var contentString = '<div id="content">' +
                    '<div id="siteNotice">' +
                    '</div>' +
                    '<h1 id="firstHeading" class="firstHeading">' + feature.name + '</h1>' +
                    '<div id="bodyContent">' +
                    '<p>收費:' + feature.money + '元/小時<br>' +
                    '剩餘車位:' + feature.number + '個<br>' +
                    '上次更新:5分鐘前</p>' +
                    '<a href=' + feature.link + '>開始導航</a>' +
                    '</div>' +
                    '</div>';


                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });

                var marker = new google.maps.Marker({
                    position: feature.position,
                    icon: icons[feature.type].icon,
                    map: map
                });

                marker.addListener('click', function () {
                    infowindow.open(map, marker);
                });
            });

            features_temp.forEach(function (feature) {

                var contentString = '<div id="content">' +
                    '<div id="siteNotice">' +
                    '</div>' +
                    '<h1 id="firstHeading" class="firstHeading">' + feature.name + '</h1>' +
                    '<div id="bodyContent">' +
                    '上次更新:5分鐘前</p>' +
                    '<a href=' + feature.link + '>開始導航</a>' +
                    '</div>' +
                    '</div>';


                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });

                var marker = new google.maps.Marker({
                    position: feature.position,
                    icon: icons[feature.type].icon,
                    map: map
                });

                marker.addListener('click', function () {
                    infowindow.open(map, marker);
                });
            });

            features_privete.forEach(function (feature) {

                var contentString = '<div id="content">' +
                    '<div id="siteNotice">' +
                        '<h1 id="firstHeading" class="firstHeading">' + feature.name + '</h1>' +
                    '</div>' +
                    '<div id="bodyContent">' +
                        '<p>時段：' + feature.time + '</a>' +
                        '<p>價格：' + feature.price + '</a>' +
                        '<p>車位號碼：' + feature.number + '</a><br>' +
                        '<img src=' + feature.img + ' height="100"><br>' +
                        '<a href=' + feature.link + '>開始導航</a>' +
                    '</div>' +
                    '</div>';


                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });

                var marker = new google.maps.Marker({
                    position: feature.position,
                    icon: icons[feature.type].icon,
                    map: map
                });

                marker.addListener('click', function () {
                    infowindow.open(map, marker);
                });
            });

        }
        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
        }
    </script>
